<body>
    <h2>Delete branch from local repo :-</h2>
    <p>git branch -d dev</p>
    <p>git branch -d test</p>

    <h2>Delete branch from remote repo :-</h2>
    <p>git push origin :dev</p>
    <p>git push origin :test</p>

    <h2>To list all Tags :-</h2>
    <p>git tag</p>

    <h2>Delete Tag from local repo :-</h2>
    <p>git tag -d v1.7</p>

    <h2>Delete Tag from remote repo :-</h2>
    <p>git push origin --delete v1.7</p>
</body>
</html>
